<h2>Denuncia un sinistro</h2>
<p-toast></p-toast>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">

  <div class="p-field">
    <label for="dataSinistro">Data Sinistro</label>
    <p-calendar id="dataSinistro" formControlName="dataSinistro" dateFormat="dd/mm/yy" />
  </div>

  <div class="p-field">
    <label for="luogo">Luogo</label>
    <input pInputText id="luogo" formControlName="luogo" />
  </div>

  <div class="p-field">
    <label for="tipo">Tipo</label>
    <p-dropdown [options]="tipiSinistro" formControlName="tipo" placeholder="Seleziona tipo" />
  </div>

  <div class="p-field">
    <label for="descr">Descrizione</label>
    <textarea pInputTextarea id="descr" formControlName="descr"></textarea>
  </div>

  <div class="p-field">
    <label for="nome">Nome</label>
    <input pInputText id="nome" formControlName="nome" />
  </div>

  <div class="p-field">
    <label for="cognome">Cognome</label>
    <input pInputText id="cognome" formControlName="cognome" />
  </div>

  <div class="p-field">
    <label for="cf">Codice Fiscale</label>
    <input pInputText id="cf" formControlName="cf" />
  </div>

  <div class="p-field">
    <label for="email">Email</label>
    <input pInputText id="email" formControlName="email" />
  </div>

  <div class="p-field">
    <label for="tel">Telefono</label>
    <input pInputText id="tel" formControlName="tel" />
  </div>

  <div class="p-field">
    <label for="indirizzo">Indirizzo</label>
    <input pInputText id="indirizzo" formControlName="indirizzo" />
  </div>

  <div class="p-field">
    <label for="patenteNumero">NÂ° Patente</label>
    <input pInputText id="patenteNumero" formControlName="patenteNumero" />
  </div>

  <button pButton type="submit" label="Registra Sinistro" [disabled]="form.invalid" class="mt-3"></button>
</form>
